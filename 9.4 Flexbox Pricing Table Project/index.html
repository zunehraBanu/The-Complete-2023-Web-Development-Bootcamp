<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .plan-button{
      background-color:aquamarine;
      color: black;
      border: none;
      border-radius: 4px;
      padding: 10px;
      margin: 10px;
    }
    .pricing-container{
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      gap: 2rem;
    }
    .pricing-plan{
      flex: 1;
      padding: 20px;
      background-color: lightseagreen;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }
    .plan-features{
       list-style: none;
       margin: 0;
       padding: 0;
    }
    .plan-features li{
      margin-bottom: 10px;
    }
   .plan-title{
    font-size: 24px;
     font-weight: bold;
     margin-bottom: 10px;
   }
   .plan-price{
    font-weight: bolder;
    font-size: xx-large;
    margin-bottom: 10px;
   }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        flex-direction: column;
       height: 100%;
      }
      
    }
  </style>
</head>

<body>

</html>
